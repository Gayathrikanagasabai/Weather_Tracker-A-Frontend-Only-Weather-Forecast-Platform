<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>International Weather Forecast</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f0f0f0;
        }
        /* Ensure the body takes the full height of the page */
body {
    margin: 0;
    height: 100vh;
     /* Full viewport height */
     background: url("5.jpg");
    width:100%;
    height:100vh;
    background-repeat: no-repeat;
    background-size: cover;
    display: flex;
    justify-content: center; /* Center horizontally */
    align-items: center; /* Center vertically */
    background-color: #f0f0f0;
}

/* Styling for the container */
.container {
    width: 50%;
    text-align: center;
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

        h1 {
            color: #333;
        }
        .weather-box {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .city-box {
            background: #67b7d1;
            padding: 20px;
            margin: 10px;
            border-radius: 8px;
            color: white;
            width: 150px;
        }
        .city-box h2 {
            margin: 0;
            font-size: 1.2em;
        }
        .city-box p {
            margin: 5px 0;
        }
        .temperature {
            font-size: 1.4em;
            font-weight: bold;
        }
        select {
            padding: 10px;
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>International Weather Forecast</h1>
        <select id="citySelector" onchange="getWeather()">
            <option value="New Delhi">New Delhi</option>
            <option value="London">London</option>
            <option value="Tokyo">Tokyo</option>
            <option value="New York">New York</option>
            <option value="Sydney">Sydney</option>
            <option value="Paris">Paris</option>
        </select>

        <div id="weatherData" class="weather-box">
            <!-- Weather data will be displayed here -->
        </div>
    </div>

    <script>
        const weatherData = {
            "New Delhi": {
                temperature: 30,
                description: "Clear Sky",
                humidity: 60,
                windSpeed: 5
            },
            "London": {
                temperature: 15,
                description: "Light Rain",
                humidity: 80,
                windSpeed: 3
            },
            "Tokyo": {
                temperature: 25,
                description: "Cloudy",
                humidity: 70,
                windSpeed: 6
            },
            "New York": {
                temperature: 22,
                description: "Sunny",
                humidity: 50,
                windSpeed: 4
            },
            "Sydney": {
                temperature: 28,
                description: "Partly Cloudy",
                humidity: 65,
                windSpeed: 7
            },
            "Paris": {
                temperature: 18,
                description: "Overcast",
                humidity: 75,
                windSpeed: 2
            }
        };

        function getWeather() {
            const city = document.getElementById("citySelector").value;
            const data = weatherData[city];

            displayWeather(data, city);
        }

        function displayWeather(data, cityName) {
            const weatherBox = document.getElementById("weatherData");
            weatherBox.innerHTML = ''; // Clear the weather data
            
            if (data) {
                const temperature = data.temperature;
                const weatherDescription = data.description;
                const humidity = data.humidity;
                const windSpeed = data.windSpeed;

                // Create the city box for displaying weather
                const cityElement = document.createElement('div');
                cityElement.classList.add('city-box');
                
                cityElement.innerHTML = `
                    <h2>${cityName}</h2>
                    <p class="temperature">${temperature}Â°C</p>
                    <p>${weatherDescription}</p>
                    <p>Humidity: ${humidity}%</p>
                    <p>Wind Speed: ${windSpeed} m/s</p>
                `;

                weatherBox.appendChild(cityElement);
            } else {
                weatherBox.innerHTML = '<p>City data not available.</p>';
            }
        }

        // Load initial weather for the default city (New Delhi)
        getWeather();
    </script>

</body>
</html>
