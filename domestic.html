<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domestic Weather Forecast</title>
    <style>
        body  {
            font-family: Arial, sans-serif;
            text-align: center;
            
            margin: 0;
            padding: 0;
        }

        /* Ensure the body takes the full height of the page */
body {
    margin: 0;
    height: 100vh; /* Full viewport height */
    background: url(8.webp);
    width:100%;
    height:100vh;
    background-repeat: no-repeat;
    background-size: cover;
    display: flex;
    justify-content: center; /* Center horizontally */
    align-items: center; /* Center vertically */
    background-color: #f0f0f0;
}

/* Styling for the container */
.container {
    margin: 20px auto;
    max-width: 500px; /* Set a maximum width for the container */
    padding: 20px;
    background: #ffffff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}


        h1 {
            color: #00796b;
        }

        button {
            padding: 10px 20px;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #004d40;
        }

        .weather-data {
            margin-top: 20px;
            text-align: left;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Domestic Weather Forecast</h1>
        <button onclick="loadDomesticWeather()">Show Domestic Weather</button>
        <div class="weather-data" id="weather-data"></div>
    </div>

    <script>
        function loadDomesticWeather() {
            const weatherData = [
            
                { city: "Delhi", temperature: "22°C", condition: "Hazy" },
                { city: "Mumbai", temperature: "28°C", condition: "Humid" },
                { city: "Bangalore", temperature: "20°C", condition: "Cloudy" },
                { city: "Kolkata", temperature: "25°C", condition: "Rainy" },
                { city: "Chennai", temperature: "30°C", condition: "Sunny" }
            ];
            

            const weatherContainer = document.getElementById("weather-data");
            weatherContainer.innerHTML = "<h2>Weather in Domestic Cities</h2>";

            weatherData.forEach(data => {
                const cityWeather = document.createElement("div");
                cityWeather.innerHTML = `<strong>${data.city}</strong>: ${data.temperature}, ${data.condition}`;
                weatherContainer.appendChild(cityWeather);
            });
        }
    </script>
</body>
</html>
